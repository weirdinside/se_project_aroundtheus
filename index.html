<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="keywords" content="photography, around, the, united, states" />
    <title>Around The US</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around The US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar icon"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            id="image-add-button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2024 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__exit-button" id="close-button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <input
            id="profile-title-input"
            class="modal__input"
            type="text"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            id="profile-desc-input"
            class="modal__input"
            type="text"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-desc-input-error"></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-preview-modal">
      <div class="modal__container-preview">
        <button class="modal__exit-button" id="close-button"></button>
        <img id="preview-picture" class="preview__picture" src="" alt="" />
        <p class="preview__name"></p>
      </div>
    </div>

    <div class="modal" id="add-image-modal">
      <div class="modal__container">
        <button class="modal__exit-button" id="close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="card-add-form">
          <input
            id="place-name"
            class="modal__input"
            type="text"
            name="title"
            placeholder="Name of place"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="place-name-error"></span>
          <input
            id="image-link-input"
            class="modal__input"
            type="url"
            name="link"
            placeholder="Link to image of place"
            required
          />
          <span class="modal__error" id="image-link-input-error"></span>
          <button type="submit" class="modal__button disabled" disabled>Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
